<div class="container">
    <div class="article" *ngIf="item">
        <div class="article__header">
            <p>{{item.name}}</p>
        </div>
        <div class="article__content">
            <p>{{item.content}}</p>
        </div>
        <div class="article__footer">
            <p>{{item.footer}}</p>
        </div>
    </div>
</div>
