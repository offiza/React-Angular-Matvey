<div *ngIf="mainItem">

    <div class="main-item">
        <div class="main-item__header">
            <h2>{{mainItem.name}}</h2>
        </div>
        <div class="main-item__content">
            <p>{{mainItem.content}}</p>
        </div>
        <div class="main-item__footer">
            <p>{{mainItem.footer}}</p>
        </div>

    </div>

</div>
